<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>

    <!-- Link to Google Fonts for Roboto and Montserrat fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Link to external CSS File -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Favicon -->
    <link rel="icon" type="image/x-icon" href="images/images/favicon.png">
</head>

<body>
    <div class="container">
        <h2>Enter Card Details</h2>
        <form action="thankyou.html" method="post" id="paymentForm" class="row g-3">
            <!-- Card Number -->
            <div class="col-md-12">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" pattern="\d*" maxlength="16" placeholder="Enter card number" required>
            </div>

            <!-- Expiry Date -->
            <div class="col-md-6">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" name="expiryDate" pattern="\d*" maxlength="4" placeholder="MMYY" required>
            </div>

            <!-- CCV Number -->
            <div class="col-md-6">
                <label for="ccvNumber" class="form-label">CCV Number</label>
                <input type="text" class="form-control" id="ccvNumber" name="ccvNumber" pattern="\d*" maxlength="3" placeholder="Enter CCV number" required>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <a href="thankyou.html" target="_blank" style="text-decoration: none; color: white;">
                    <button type="submit" class="btn btn-primary">Submit Payment</button>
                </a>
            </div>
        </form>

        <!--Footer Container-->
        <div class="row">
            <div class="col">
                <footer>
                    <p>&copy; 2023 Geek Physique Ltd</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Link to external JS File for additional functionality -->
    <script src="scripts/payment_validation.js"></script>
</body>

</html>
